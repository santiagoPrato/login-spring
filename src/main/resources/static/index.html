    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body class="d-flex align-items-center justify-content-center flex-column">
    <h2>Login Account</h2>
    <form method="post" action="/login" class="form-login shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="mb-2">
            <label class="form-label" for="email">Email address</label>
            <input id="email" name="username" type="email" class="form-control" maxlength="50"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" maxlength="50"/>
        </div>
        <button type="submit" class="btn btn-primary d-block">Submit</button>
        <div id="error" class="d-none">
            <p class="text-danger">Your password/email are wrong</p>
        </div>
        <a class="fs-6 mt-1 float-end cursor-pointer" onclick="create()">Create account</a>
    </form>
    <p id="message" class="ms-3 text-danger d-none"></p>

    <script src="/createAccount.js"></script>
    <script src="/error.js"></script>
    </body>
    </html>
